---
layout: default
title: Pages
---
 
<section class="content">
  <h2>Pages</h2>
 </section>
 
<ul class="entries">
  {% for post in site.posts %}
 
  <li>
    <!--<a href="{{ post.url }}">-->
    <a>
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
    </a>
  </li>
 
  {% endfor %}
</ul>
